type ActiveSession {
    usuarioId: ID!
    token: String!
    perfis: [String!]!
}

type HealthCheck {
    status: String!
}

input LoginInput {
    email: String!
    senha: String!
}

type LogoutResponse {
    success: Boolean!
}

type SystemInformation {
    version: String!
}

type Usuario {
    id: ID!
    nome: String!
    nomeoficial: String
    email: String!
    celular: String
    banco: String
    agencia: String
    conta: String
    chavePix: String
    cientepolitica: String
    status: String!
    perfis: [String!]!
}

input AtualizarUsuarioInput {
    nome: String
    nomeoficial: String
    celular: String
    email: String
    banco: String
    agencia: String
    conta: String
    chavePix: String
    cientepolitica: String
    perfis: [String!]
    status: String
}

type CategoriaProdutos {
    id: ID!
    nome: String!
    status: String!
    observacao: String
}

input CriarCategoriaProdutosInput {
    nome: String!
    status: String!
    observacao: String
}

input AtualizarCategoriaProdutosInput {
    nome: String
    status: String
    observacao: String
}

type DeletarCategoriaResponse {
    success: Boolean!
    message: String!
}

input CriarUsuarioInput {
    nome: String!
    email: String!
    senha: String!
    celular: String
    perfis: [String!]!
    status: String
}

type Mutation {
    sessionLogin(input: LoginInput!): ActiveSession!
    sessionLogout: LogoutResponse!
    criarUsuario(input: CriarUsuarioInput!): Usuario!
    atualizarUsuario(id: ID!, input: AtualizarUsuarioInput!): Usuario!
    criarCategoria(input: CriarCategoriaProdutosInput!): CategoriaProdutos!
    atualizarCategoria(
        id: ID!
        input: AtualizarCategoriaProdutosInput!
    ): CategoriaProdutos!
    deletarCategoria(id: ID!): DeletarCategoriaResponse!
}

type Query {
    healthcheck: HealthCheck!
    systemInformation: SystemInformation!
    listarUsuarios: [Usuario!]!
    buscarUsuario(id: ID!): Usuario!
    listarCategorias: [CategoriaProdutos!]!
    buscarCategoria(id: ID!): CategoriaProdutos!
}
