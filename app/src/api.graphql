type ActiveSession {
    usuarioId: ID!
    token: String!
}

type HealthCheck {
    status: String!
}

input LoginInput {
    email: String!
    senha: String!
}

type LogoutResponse {
    success: Boolean!
}

type Query {
    healthcheck: HealthCheck!
}

type Mutation {
    sessionLogin(input: LoginInput!): ActiveSession!
    sessionLogout: LogoutResponse!
}
