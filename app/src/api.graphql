type ActiveSession {
    usuarioId: ID!
    token: String!
    perfis: [String!]!
}

type HealthCheck {
    status: String!
}

input LoginInput {
    email: String!
    senha: String!
}

type LogoutResponse {
    success: Boolean!
}

type SystemInformation {
    version: String!
}

type Usuario {
    id: ID!
    nome: String!
    email: String!
    status: String!
    perfis: [String!]!
}

input AtualizarUsuarioInput {
    nome: String
    nomeoficial: String
    celular: String
    email: String
    descritivo: String
    cientepolitica: String
    perfis: [String!]
    status: String
}

input CriarUsuarioInput {
    nome: String!
    email: String!
    senha: String!
    celular: String
    perfis: [String!]!
    status: String
}

type Mutation {
    sessionLogin(input: LoginInput!): ActiveSession!
    sessionLogout: LogoutResponse!
    criarUsuario(input: CriarUsuarioInput!): Usuario!
    atualizarUsuario(id: ID!, input: AtualizarUsuarioInput!): Usuario!
}

type Query {
    healthcheck: HealthCheck!
    systemInformation: SystemInformation!
    listarUsuarios: [Usuario!]!
}
